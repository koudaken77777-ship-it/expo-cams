
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>„É©„Ç§„Éñ„Ç´„É°„É©Ôºà1ÁîªÈù¢Ôºâ</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: sans-serif; background: #000; overflow: hidden; }

    .controls {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      background: #111;
      color: #fff;
      padding: 10px 20px;
    }

    #clock {
      font-weight: bold;
      font-family: monospace;
      font-size: 36px;
    }

    .single-frame {
      width: 100vw;
      height: calc(100vh - 60px);
    }

    .single-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="controls">
    <span id="clock">üìÖ 0000/00/00 ‚è∞ 00:00:00</span>
  </div>

  <div class="single-frame">
    <iframe allowfullscreen
      src="https://www.youtube.com/embed/amweYnI3S7Q?autoplay=1&mute=0&enablejsapi=1">
    </iframe>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `üìÖ ${yyyy}/${mm}/${dd} ‚è∞ ${h}:${m}:${s}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
