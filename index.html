<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<title>‰∏áÂçö„É©„Ç§„Éñ„Ç´„É°„É©Ôºà‰∏≠Â§ÆÈáç„Å≠„Éê„Éº„Ç∏„Éß„É≥Ôºâ</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  html, body {
    height: 100%;
    font-family: sans-serif;
    background: #000;
    overflow: hidden;
  }
  .controls {
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #111;
    color: #fff;
    padding: 10px;
  }
  .controls button {
    margin: 0 5px;
    padding: 8px 16px;
    font-size: 1rem;
    cursor: pointer;
    background: #333;
    color: #fff;
    border: 1px solid #555;
    border-radius: 4px;
  }
  .grid4 {
    display: none;
    position: relative;
    width: 100vw;
    height: calc(100vh - 60px);
    background: #000;
    overflow: hidden;
  }
  .grid4.active {
    display: block;
  }
  .grid4 iframe {
    position: absolute;
    width: 50.3vw;
    height: 50.3vh;
    border: none;
    object-fit: cover;
    transform: scale(1.03);
  }
  /* ÈÖçÁΩÆ‰ΩçÁΩÆ„Çí‰∏≠Â§Æ„Åß0.5pxÈáç„Å≠„Çã */
  .grid4 iframe:nth-child(1) { top: 0; left: 0; }
  .grid4 iframe:nth-child(2) { top: 0; left: calc(50vw - 0.5px); }
  .grid4 iframe:nth-child(3) { top: calc(50vh - 0.5px); left: 0; }
  .grid4 iframe:nth-child(4) { top: calc(50vh - 0.5px); left: calc(50vw - 0.5px); }

  #clock {
    margin-left: 20px;
    font-weight: bold;
    font-family: monospace;
    font-size: 36px;
  }
</style>
</head>
<body>
<div class="controls">
<button onclick="showSet('set1')">„Ç´„É°„É©„Çª„ÉÉ„Éà1</button>
<button onclick="showSet('set2')">„Ç´„É°„É©„Çª„ÉÉ„Éà2</button>
<button onclick="showSet('set3')">„Ç´„É°„É©„Çª„ÉÉ„Éà3</button>
<span id="clock">üìÖ 0000/00/00 ‚è∞ 00:00:00</span>
</div>
<div class="grid4 active" id="set1">
<iframe allowfullscreen="" src="https://www.youtube.com/embed/SYq9lxFlqbc?autoplay=1&amp;mute=0"></iframe>
<iframe allowfullscreen="" src="https://www.youtube.com/embed/MkAVMmJA9uQ?autoplay=1&amp;mute=1"></iframe>
<iframe allowfullscreen="" src="https://www.youtube.com/embed/mBI46hMnUT0?autoplay=1&amp;mute=1"></iframe>
<iframe allowfullscreen="" src="https://www.youtube.com/embed/knR19va6ZCI?autoplay=1&amp;mute=1"></iframe>
</div>
<div class="grid4" id="set2">
<iframe allowfullscreen="" src="https://www.youtube.com/embed/SYq9lxFlqbc?autoplay=1&amp;mute=0"></iframe>
<iframe allowfullscreen="" src="https://www.youtube.com/embed/GWJb1g6Tw4g?autoplay=1&amp;mute=1"></iframe>
<iframe allowfullscreen="" src="https://www.youtube.com/embed/V7tfOJqEK4k?autoplay=1&amp;mute=1"></iframe>
<iframe allowfullscreen="" src="https://www.youtube.com/embed/yZsg2g_7zrA?autoplay=1&amp;mute=1"></iframe>
</div>
<div class="grid4" id="set3">
<iframe allowfullscreen="" src="https://www.youtube.com/embed/mBI46hMnUT0?autoplay=1&amp;mute=1"></iframe>
<iframe allowfullscreen="" src="https://www.youtube.com/embed/mrCtoiKzBxo?autoplay=1&amp;mute=1"></iframe>
<iframe allowfullscreen="" src="https://www.youtube.com/embed/SYq9lxFlqbc?autoplay=1&amp;mute=1"></iframe>
<iframe allowfullscreen="" src="https://www.youtube.com/embed/GWJb1g6Tw4g?autoplay=1&amp;mute=1"></iframe>
</div>
<script>
  function showSet(id) {
    document.querySelectorAll('.grid4').forEach(el => el.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function updateClock() {
    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    const dd = String(now.getDate()).padStart(2, '0');
    const h = String(now.getHours()).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    const s = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('clock').textContent = `üìÖ ${yyyy}/${mm}/${dd} ‚è∞ ${h}:${m}:${s}`;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>
</body>
</html>
