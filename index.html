
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>カメラセット1 - IFrame API 音声制御</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    .grid4 {
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 0;
    }
    .grid4 > div {
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div class="grid4">
  <div id="player"></div> <!-- 左上 (音声あり・API制御) -->
  <div><iframe src="https://www.youtube.com/embed/GWJb1g6Tw4g?autoplay=1&mute=1" allowfullscreen></iframe></div> <!-- 右上 -->
  <div><iframe src="https://www.youtube.com/embed/V7tfOJqEK4k?autoplay=1&mute=1" allowfullscreen></iframe></div> <!-- 左下 -->
  <div><iframe src="https://www.youtube.com/embed/yZsg2g_7zrA?autoplay=1&mute=1" allowfullscreen></iframe></div> <!-- 右下 -->
</div>

<!-- YouTube IFrame API スクリプト -->
<script src="https://www.youtube.com/iframe_api"></script>
<script>
  let player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '100%',
      width: '100%',
      videoId: 'SYq9lxFlqbc',
      playerVars: {
        autoplay: 1,
        mute: 1,
        controls: 0,
        rel: 0,
        showinfo: 0
      },
      events: {
        'onReady': onPlayerReady
      }
    });
  }

  function onPlayerReady(event) {
    event.target.mute();
    event.target.playVideo();
    setTimeout(() => {
      event.target.unMute();
    }, 3000); // 3秒後に音声ON
  }
</script>

</body>
</html>
