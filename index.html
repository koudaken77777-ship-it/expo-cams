<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  html, body {
    height: 100%;
    overflow: hidden;
  }
  .controls {
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #eee;
    font-size: 32px;
    font-family: monospace;
    font-weight: bold;
  }
  .container {
    position: relative;
    width: 100vw;
    height: calc(100vh - 60px);
  }
  .cam {
    position: absolute;
    width: 50vw;
    height: 50%;
    border: none;
  }
  .cam1 { top: 0; left: 0; }
  .cam2 { top: 0; left: 50vw; }
  .cam3 { top: 50%; left: 0; }
  .cam4 { top: 50%; left: 50vw; }
</style>
</head>
<body>
  <div class="controls">
    <span id="clock">‚è∞ 00:00:00</span>
  </div>
  <div class="container">
    <iframe class="cam cam1" src="https://www.youtube.com/embed/SYq9lxFlqbc?autoplay=1&mute=0" allowfullscreen></iframe>
    <iframe class="cam cam2" src="https://www.youtube.com/embed/MkAVMmJA9uQ?autoplay=1&mute=1" allowfullscreen></iframe>
    <iframe class="cam cam3" src="https://www.youtube.com/embed/3KiiDPUUlls?autoplay=1&mute=1" allowfullscreen></iframe>
    <iframe class="cam cam4" src="https://www.youtube.com/embed/knR19va6ZCI?autoplay=1&mute=1" allowfullscreen></iframe>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `üìÖ ${yyyy}/${mm}/${dd} ‚è∞ ${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
