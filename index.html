
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>„É©„Ç§„Éñ„Ç´„É°„É©Âàá„ÇäÊõø„Åà</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: sans-serif; background: #000; overflow: hidden; }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      background: #111;
      color: #fff;
      padding: 10px 20px;
    }

    #clock {
      font-weight: bold;
      font-family: monospace;
      font-size: 24px;
    }

    .buttons button {
      margin-left: 10px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .single-frame {
      width: 100vw;
      height: calc(100vh - 60px);
      overflow: hidden;
      position: relative;
    }

    .single-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      transform: scale(1.05);
      transform-origin: center;
    }
  </style>
</head>
<body>
  <div class="controls">
    <div id="clock">üìÖ 0000/00/00 ‚è∞ 00:00:00</div>
    <div class="buttons">
      <button onclick="changeCamera('3KiiDPUUlls')">„Ç´„É°„É©‚ë†</button>
      <button onclick="changeCamera('amweYnI3S7Q')">„Ç´„É°„É©‚ë°</button>
    </div>
  </div>

  <div class="single-frame">
    <iframe id="cameraFrame"
      src="https://www.youtube.com/embed/3KiiDPUUlls?autoplay=1&mute=0&enablejsapi=1"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `üìÖ ${yyyy}/${mm}/${dd} ‚è∞ ${h}:${m}:${s}`;
    }

    function changeCamera(videoId) {
      const url = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&enablejsapi=1`;
      document.getElementById('cameraFrame').src = url;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
