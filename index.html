
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>万博ライブカメラ セット切替（モーダル表示対応）</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    .controls {
      text-align: center;
      padding: 10px;
      background: #eee;
    }
    .controls button {
      margin: 0 5px;
      padding: 8px 16px;
      font-size: 1rem;
    }
    .grid4 {
      display: none;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      width: 100vw;
      height: calc(100vh - 50px);
    }
    .grid4.active {
      display: grid;
    }
    .grid4 iframe,
    .grid4 .linkbox {
      width: 100%;
      height: 100%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      color: white;
      font-size: 1.2rem;
      position: relative;
    }
    .linkbox button {
      font-size: 1rem;
      padding: 10px 20px;
      cursor: pointer;
    }
    .mini-player {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }
    .close-btn {
      position: absolute;
      top: 4px;
      right: 8px;
      background: #f00;
      color: white;
      border: none;
      font-size: 0.9rem;
      padding: 2px 6px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="showSet('set1')">カメラセット1</button>
    <button onclick="showSet('set2')">カメラセット2</button>
    <button onclick="showSet('set3')">カメラセット3</button>
  </div>

  <div id="set1" class="grid4 active">
    <iframe src="https://www.youtube.com/embed/RBAGwQr4LAg?autoplay=1&mute=1" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/MkAVMmJA9uQ?autoplay=1&mute=1" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/ANq2xetu9es?autoplay=1&mute=1" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/V7tfOJqEK4k?autoplay=1&mute=1" allowfullscreen></iframe>
  </div>

  <div id="set2" class="grid4">
    <iframe src="https://www.youtube.com/embed/SYq9lxFlqbc?autoplay=1" allow="autoplay" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/MkAVMmJA9uQ?autoplay=1&mute=1" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/V7tfOJqEK4k?autoplay=1&mute=1" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/GWJb1g6Tw4g?autoplay=1&mute=1" allowfullscreen></iframe>
  </div>

  <div id="set3" class="grid4">
    <div class="linkbox" id="i-box">
      <button onclick="playModal('i-box','_HibfhLWSlQ')">▶ カメラI を再生</button>
    </div>
    <div class="linkbox" id="j-box">
      <button onclick="playModal('j-box','8zqs6T64bhE')">▶ カメラJ を再生</button>
    </div>
    <iframe src="https://www.youtube.com/embed/mBI46hMnUT0?autoplay=1&mute=1" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/mrCtoiKzBxo?autoplay=1&mute=1" allowfullscreen></iframe>
  </div>

  <script>
    function showSet(id) {
      document.querySelectorAll('.grid4').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function playModal(containerId, videoId) {
      const container = document.getElementById(containerId);
      container.innerHTML = `
        <button class="close-btn" onclick="closeModal('${containerId}')">✖</button>
        <iframe class="mini-player" src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0" allowfullscreen></iframe>
      `;
    }

    function closeModal(containerId) {
      const container = document.getElementById(containerId);
      const buttonLabel = containerId === 'i-box' ? 'カメラI' : 'カメラJ';
      const videoId = containerId === 'i-box' ? '_HibfhLWSlQ' : '8zqs6T64bhE';
      container.innerHTML = `<button onclick="playModal('${containerId}','${videoId}')">▶ ${buttonLabel} を再生</button>`;
    }
  </script>
</body>
</html>
