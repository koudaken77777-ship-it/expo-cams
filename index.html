<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<title>万博ライブカメラ セット切替（TVモードリンク対応）</title>
<style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    .controls {
      height: 60px;
      overflow: hidden;
      line-height: 60px;
      text-align: center;
      padding: 10px;
      background: #eee;
    }
    .controls button {
      margin: 0 5px;
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
    }
    .grid4 {
      gap: 0;
      grid-gap: 0;
      display: none;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      width: 100vw;
      height: calc(100vh - 60px);
      background: #000;
    }
    .grid4.active {
      display: grid;
    }
    .grid4 iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      object-fit: cover;
    }
    .linkbox a {
      color: #0bf;
      text-decoration: none;
      background: #111;
      padding: 10px 20px;
      border-radius: 6px;
    }
</style>
</head>
<body>
<div class="controls">
  <button onclick="showSet('set1')">カメラセット1</button>
  <button onclick="showSet('set2')">カメラセット2</button>
  <button onclick="showSet('set3')">カメラセット3</button>
  <span id="clock" style="margin-left: 20px; font-weight: bold; font-family: monospace; font-size: 32px;">⏰ 00:00:00</span>
</div>

<div class="grid4 active" id="set1">
  <iframe allowfullscreen src="https://www.youtube.com/embed/SYq9lxFlqbc?autoplay=1&mute=0"></iframe>
  <iframe allowfullscreen src="https://www.youtube.com/embed/MkAVMmJA9uQ?autoplay=1&mute=1"></iframe>
  <iframe allowfullscreen src="https://www.youtube.com/embed/3KiiDPUUlls?autoplay=1&mute=1"></iframe>
  <iframe allowfullscreen src="https://www.youtube.com/embed/knR19va6ZCI?autoplay=1&mute=1"></iframe>
</div>

<div class="grid4" id="set2">
  <iframe allowfullscreen src="https://www.youtube.com/embed/V7tfOJqEK4k?autoplay=1&mute=1"></iframe>
  <iframe allowfullscreen src="https://www.youtube.com/embed/GWJb1g6Tw4g?autoplay=1&mute=1"></iframe>
  <iframe allowfullscreen src="https://www.youtube.com/embed/mrCtoiKzBxo?autoplay=1&mute=1"></iframe>
  <iframe allowfullscreen src="https://www.youtube.com/embed/ANq2xetu9es?autoplay=1&mute=1"></iframe>
</div>

<div class="grid4" id="set3">
  <iframe allowfullscreen src="https://www.youtube.com/embed/mBI46hMnUT0?autoplay=1&mute=1"></iframe>
  <iframe allowfullscreen src="https://www.youtube.com/embed/mrCtoiKzBxo?autoplay=1&mute=1"></iframe>
  <iframe allowfullscreen src="https://www.youtube.com/embed/SYq9lxFlqbc?autoplay=1&mute=1"></iframe>
  <iframe allowfullscreen src="https://www.youtube.com/embed/GWJb1g6Tw4g?autoplay=1&mute=1"></iframe>
</div>

<script>
  function showSet(id) {
    document.querySelectorAll('.grid4').forEach(el => el.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function updateClock() {
    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    const dd = String(now.getDate()).padStart(2, '0');
    const h = String(now.getHours()).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    const s = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('clock').textContent = `📅 ${yyyy}/${mm}/${dd} ⏰ ${h}:${m}:${s}`;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>
</body>
</html>
